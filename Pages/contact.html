<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore the full portfolio of BePhotography 4. Featuring nature photography, intimate photo sessions, and high-quality product photography. Book your shoot today!">
    <meta name="keywords"
        content="photography portfolio, nature photographer, product photography, photo session, portrait photography, professional photographer, BePhotography 4">
    <link rel="canonical" href="./index.html">
    <title>Contact</title>
    <link rel="stylesheet" href="../Assets/CSS/contact.css">
    <link rel="stylesheet" href="../Assets/CSS/main.css">
    <link rel="icon" href="../Assets/Icons/favicon.svg" type="image/svg+xml">

</head>

<body>

    <header></header>
    <main>
        <section class="get-in-touch">
            <h1 class="get"><span class="gp">GET IN</span><br>TOUCH</h1>
            <!-- i used info 1 cuz there is another info in the footer
             and the same for adrees -->
            <div class="info1">
                <div class="p-num">
                    <p>Phone Number</p>
                    <span><a href="tel:+212612345678">+212 (0) 612345678</a></span>
                </div>


                <div class="chat-supp">
                    <p>Chat to support</p>
                    <span><a href="noreply@envato.com">noreply@envato.com</a></span>

                </div>

                <div class="address-main">
                    <p>address</p>
                    <h4>
                        Abdelkrim Khattabi Avenue,<br>
                        Marrakesh, Marrakesh-Safi, 40000,<br>
                        Morocco
                    </h4>
                </div>

                <div class="open_hour">
                    <p>Opening Hours</p>
                    <h4>
                        Monday - Friday:<br>
                        06:00 AM - 10:00 PM
                    </h4>
                </div>
            </div>
        </section>
        <section class="contact">
            <div class="line"></div>
            <h1 class="get"><span class="gp">CONTACT </span>FORM</h1>
            <form>
                <input type="text" placeholder="name" class="name" pattern="[A-Za-z ]+" required>
                <br>
                <input type="number" placeholder="phone" class="phone" pattern="[0-9]+" required>
                <input type="email" placeholder="e-mail" class="e-mail" maxlength="200" required>
                <br>
                <textarea class="text" placeholder="message"></textarea>

                <button type="submit" class="message" href="#">Send message</button>
            </form>
        </section>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d849.1043459214393!2d-8.0160863!3d31.6497988!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xdafec279d15ea39%3A0x2a69f3e213f3c209!2sD%C3%A9partement%20Informatique%20-%20FSSM!5e0!3m2!1sen!2sma!4v1764783290694!5m2!1sen!2sma"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


        <!--========== here is the error message in span with its style=============-->
        <style>
            .error-msg {
                /* position: absolute; */
                width: 60%;
                min-width: 250px;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                margin: auto;
                border: 1px solid rgba(255, 255, 255, 0.5);
                border-radius: 7px;
                padding: 20px 0;
                font-family: "Barlow Condensed";
                font-size: x-large;
            }

            .error-msg img {
                width: 20px;
                margin-right: 5px;
                transform: translateY(2px);
            }
        </style>
        <div class="error-msg" style="display: none;"><img src="../Assets/Icons/error_logo.svg" alt="" srcset="">No
            Internet Connection To Load The Map</div>
        <!-- ================================================================================ -->



    </main>
    <footer></footer>

    <script src="../Assets/JS/main.js"></script>

    <script>
        load_extremums("../index.html", "../Assets/Icons/logo.svg", "../Pages")
    </script>

    <script>
        var iframe = document.querySelector("iframe");
        if (!window.navigator.onLine) {
            let error_msg = document.querySelector("div.error-msg");
            error_msg.style.display = "block";
            iframe.style.display = "none";

        }
    </script>

</body>

</html>
